<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <title>Expo - View Expenses</title>
  </head>
  <body>
    <h2>Your Income/Expenses</h2>
    <div class="table-section">
      <div class="select-pages">
        <h3>How many expenses you want to view?</h3>
        <select name="page" id="page">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
        <button id="get">Get Expenses</button>
      </div>
      <table id="table">
        <thead>
          <tr class="header-row">
            <th class="header-item items">DATE</th>
            <th class="header-item items">DESCRIPTION</th>
            <th class="header-item items">CATEGORY</th>
            <th class="header-item items">INCOME/EXPENSE</th>
          </tr>
        </thead>
        <tbody id="content">

        </tbody>
      </table>
      <div class="pages">
      </div>
      <div class="pages">
        <button class="page-btn" id="back-btn">Go Back</button>
      </div>
    </div>
  </body>
</html>
