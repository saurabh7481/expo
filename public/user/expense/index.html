<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
    <title>Expo - Expense Tracker</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <small class="buy-plus">Buy Expo Plus</small>
    <small class="log-out">Log Out</small>
    <div class="container">
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input name="desc" type="text" id="text" placeholder="Please enter a description" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br /><small>Enter in negative for expense and positive for income.</small></label
          >
          <input
            name="amount"
            type="number"
            id="amount"
            placeholder="Please enter the amount"
          />
        </div>
        <div class="form-control">
          <label for="amount"
            >Category <br /><small>If expense, state category.</small></label
          >
          <select name="category" id="category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Medical Bills">Medical Bills</option>
            <option value="Household Bills">Household Bills</option>
            <option value="Accomodation">Accomodation</option>
            <option value="Clothing">Clothing</option>
            <option value="Misc">Misc.</option>
          </select>
        </div>
        <button type="button" class="btn add">Add transaction</button>
      </form>
      <br>
      <button class="plus btn" id="view">View Expenses</button>
      <button class="plus btn" id="download">Download your expenses</button>
      <button class="plus btn" id="leaderboard">Leaderboard</button>
      <br>
      <h3>Your previous files</h3>
      <ul id="file-list" class="list">
        <!-- <li class="minus"><a href="">Cash</a><span>-$400</span></li> -->
      </ul>
      <div class="pages">
      </div>
    </div>
  </body>
</html>
