<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <small class="buy-plus">Buy Expo Plus</small>
    <div class="container">
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input name="desc" type="text" id="text" placeholder="Please enter a description" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br /><small>Enter in negative for expense and positive for income.</small></label
          >
          <input
            name="amount"
            type="number"
            id="amount"
            placeholder="Please enter the amount"
          />
        </div>
        <div class="form-control">
          <label for="amount"
            >Category <br /><small>If expense, state category.</small></label
          >
          <input list="category" name="category" placeholder="Choose category"/>
          <datalist id="category">
            <option value="Food"></option>
            <option value="Travel"></option>
            <option value="Entertainment"></option>
            <option value="Medical Bills"></option>
            <option value="Household Bills"></option>
            <option value="Accomodation"></option>
            <option value="Clothing"></option>
            <option value="Misc."></option>
          </datalist>
        </div>
        <button type="button" class="btn">Add transaction</button>
      </form>
      <ul id="list" class="list">
        <!-- <li class="minus">cash<span>-$400</span><button class="delete-btn">x</button></li> -->
      </ul>
    </div>
  </body>
</html>
