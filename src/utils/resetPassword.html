<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expo - Reset Password</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body class="main" style="background: #e9a91e;">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Expo - Reset Your Password</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4">
                <label for="username" class="form-label">Enter email<br/><small>with which you have an account with Expo</small></label>
                <input type="text" class="form-control" id="email" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Enter your new password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="d-grid">
                <button type="button" class="btn text-light" style="background: #e9a91e;"">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
      window.addEventListener("load", async () => {
        const resetBtn = document.getElementsByClassName("btn");
        for(let i=0; i<resetBtn.length; i++){
            const btn = resetBtn[i];
            btn.addEventListener("click", reset);
        }

      })

      async function reset(){
        try{
            const obj = {
                password: document.getElementById("password").value,
                email: document.getElementById("email").value
            }
            const res = await axios.post("http://localhost:3000/api/password/updatepassword", obj);
            if(res.status == 200){
                location.href = "http://localhost:3000/auth/index.html";
            } else {
                console.log(res);
            }
        } catch(err) {
            console.log(err);
        }
      }
  </script>
</body>

</html>
